<svg width="180" height="100" viewBox="0 0 180 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Ligne de base -->
  <line x1="10" y1="80" x2="170" y2="80" stroke="#E5E7EB" stroke-width="3"/>
  
  <!-- Graphique décroissant (sans Adzly) -->
  <path d="M10,20 L40,30 L70,45 L100,60 L130,70 L170,80" stroke="#EF4444" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Points de données -->
  <circle cx="10" cy="20" r="5" fill="#EF4444"/>
  <circle cx="40" cy="30" r="5" fill="#EF4444"/>
  <circle cx="70" cy="45" r="5" fill="#EF4444"/>
  <circle cx="100" cy="60" r="5" fill="#EF4444"/>
  <circle cx="130" cy="70" r="5" fill="#EF4444"/>
  <circle cx="170" cy="80" r="5" fill="#EF4444"/>
  
  <!-- Dégradé sous la courbe -->
  <path d="M10,20 L40,30 L70,45 L100,60 L130,70 L170,80 L170,80 L10,80 Z" fill="url(#paint0_linear)" fill-opacity="0.2"/>
  
  <!-- Définition du dégradé -->
  <defs>
    <linearGradient id="paint0_linear" x1="90" y1="20" x2="90" y2="80" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#EF4444"/>
      <stop offset="1" stop-color="#EF4444" stop-opacity="0"/>
    </linearGradient>
  </defs>
  
  <!-- Étiquettes -->
  <text x="90" y="95" text-anchor="middle" font-size="14" font-weight="bold" fill="#EF4444">-35% de ROI</text>
</svg>
